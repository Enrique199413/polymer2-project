<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="mobile-shared-styles.html">

<dom-module id="my-hobbies">
  <template>
    <style include="shared-mobile-styles"></style>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      paper-card {
        margin-bottom: 1rem;
        width: 100%;
        --paper-card-header-image: {
          height: 10rem;
        };
        --paper-card-content: {
          padding: 16px 16px;
        };
        --paper-card-actions: {
          display: flex;
          justify-content: flex-end;
          align-items: flex-end;
        }
      }

      .container {
        padding: 16px 16px;
      }

      paper-button {
        color: #E65100;
        --paper-button-ink-color: #E65100;
      }
      paper-button:hover {
        background-color: #E65100;
        color: white;
      }

      a {
        text-decoration: none;
      }
    </style>

    <paper-card image="images/assets/popcorn-wallpaper.jpg">
      <div class="card-content">
        <div class="container">
          <div class="sub-header">Palomitas de maíz</div>
          <div class="paper-font-body1">Amo las palomitas de maíz, tanto es mi amor que me puedes donar tu dinero para que yo me compre unas palomitas.</div>
        </div>
      </div>
      <div class="card-actions">
        <a href="https://paypal.me/elCheeks" target="_blank" tabindex="-1">
          <paper-button>Donar</paper-button>
        </a>
      </div>
    </paper-card>
    <paper-card image="images/assets/amazon-logo.png">
      <div class="card-content">
        <div class="container">
          <div class="sub-header">Comprar en Amazon</div>
          <div class="paper-font-body1">Me encanta comprar cosas por Amazon, puedes donarme para comprar un nuevo gadget.</div>
        </div>
      </div>
      <div class="card-actions">
        <a href="https://paypal.me/elCheeks" target="_blank" tabindex="-1">
          <paper-button>Donar</paper-button>
        </a>
      </div>
    </paper-card>
  </template>

  <script>
    class MyHobbies extends Polymer.Element {
      static get is() { return 'my-hobbies'; }
    }

    window.customElements.define(MyHobbies.is, MyHobbies);
  </script>
</dom-module>
